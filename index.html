<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
        <link rel="stylesheet" href="./assets/styles.css">
        <title>Frontend Mentor | Results summary component</title>
    </head>
    <body>
        <main class="o-container">
            <section class="og-results-card">
                <article class="m-score-panel">
                    <h2 class="a-title u-opacity-50">Your Result</h2>
                    <div class="a-score-circle">
                        <span class="a-score-circle__number">76</span>
                        <span class="a-score-circle__total">of 100</span>
                    </div>
                    <div class="m-score-panel__description">
                        <p class="a-title a-text-highlight">Great</p>
                        <p class="a-text-body">
                            You scored higher than 65% of the people who have taken these tests.
                        </p>
                    </div>
                </article>
                <article class="m-summary-panel">
                    <h2 class="a-title u-text-bold">Summary</h2>
                    <div class="m-summary-items">
                        <div class="m-summary-item m-summary-item--red">
                            <div class="m-summary-item__label">
                                <img class="a-icon" src="/assets/images/icon-reaction.svg" alt="reaction"
                                     aria-hidden="true"/>
                                <span>Reaction</span>
                            </div>
                            <p class="m-summary-item__score">
                                <span class="u-text-bold">80<span class="u-opacity-50">/ 100</span></span>
                            </p>
                        </div>
                        <div class="m-summary-item m-summary-item--yellow">
                            <div class="m-summary-item__label">
                                <img class="a-icon" src="/assets/images/icon-memory.svg" alt="memory"
                                     aria-hidden="true"/>
                                <span>Memory</span>
                            </div>
                            <p class="m-summary-item__score">
                                <span class="u-text-bold">92<span class="u-opacity-50">/ 100</span></span>
                            </p>
                        </div>
                        <div class="m-summary-item m-summary-item--green">
                            <div class="m-summary-item__label">
                                <img class="a-icon" src="/assets/images/icon-verbal.svg" alt="verbal"
                                     aria-hidden="true"/>
                                <span>Verbal</span>
                            </div>
                            <p class="m-summary-item__score">
                                <span class="u-text-bold">61<span class="u-opacity-50">/ 100</span></span>
                            </p>
                        </div>
                        <div class="m-summary-item m-summary-item--blue">
                            <div class="m-summary-item__label">
                                <img class="a-icon" src="/assets/images/icon-visual.svg" alt="visual"
                                     aria-hidden="true"/>
                                <span>Visual</span>
                            </div>
                            <p class="m-summary-item__score">
                                <span class="u-text-bold">72<span class="u-opacity-50">/ 100</span></span>
                            </p>
                        </div>
                        <button class="a-button a-button--dark a-button--full-width">Continue</button>
                    </div>
                </article>
            </section>
        </main>
    </body>
</html>
